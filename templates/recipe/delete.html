{% extends 'base.html' %}

{% block title %}Recipe Delete{% endblock %}


{% block header %}
    <h1>Recipe Delete</h1>
{% endblock %}


{% block content %}
    {% block primary_linc %}
        <div>
            <a href="{% url 'recipe:list' %}" class="btn btn-outline-secondary">Recipes</a>
            <span> Recipe Delete</span>
        </div>
    {% endblock %}
    <div class="row d-flex justify-content-center">
        <div class="col-md-6">
            <h3 class="text-dark">
                Do you want to delete <span class="text-danger">{{ object.title }}</span>
            </h3>
            <form method="post">
                {% csrf_token %}
                <div class="d-flex gap-2 d-md-flex justify-content-md-end">
                    <button type="submit" class="btn btn-outline-danger">Yes</button>
                    <a href="{% url 'recipe:detail' object.slug %}" class="btn btn-outline-secondary">No</a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
