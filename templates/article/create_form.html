{% extends 'base.html' %}


{% block header %}
    <div>
      <h1>Article create form</h1>
    </div>
{% endblock %}


{% block content %}

    {% block primary_linc %}
        {{ block.super }}
        <span>Article Create Form</span>
    {% endblock %}

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-outline-primary" type="submit">Save</button>
        <button class="btn btn-outline-warning" type="reset">Clear</button>
    </form>
{% endblock %}
